<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BMI Calculator</title>
</head>
<body>
	<div id ="bmiCalculator">
		<h2>BMI Calculator</h2>
		<div class = "weight-input">
			<label for = "weight">Weight(kg):</label><br><br>
			<input type = "number" id = "weight" placeholder="Weight in kilograms"><br><br>
		</div>
		<div class = "height-input">
			<label for = "height">Height(cm):</label><br><br>
			<input type = "number" id = "height" placeholder = "Height in centimeters"><br><br>
		</div>
		<button id = "btn">Calculate BMI</button><br><br>
		<div id = "result"></div>
	</div>

</body>
<script type="text/javascript">
	
	document.getElementById("btn").addEventListener('click',function calculateBMI(){
		var a = document.getElementById("weight").value;
		var b = document.getElementById("height").value;
		var d = document.getElementById("result");
		var c = a/b/b;
		d.innerText = c;

	});
</script>
</html>
