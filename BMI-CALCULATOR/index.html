<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BMI Calculator</title>
</head>
<body>
	<div id ="bmiCalculator">
		<h2>BMI Calculator</h2>
		<div class = "weight-input">
			<label for = "weight">weight (kg):</label><br><br>
			<input type = "number" id = "weight" placeholder="weight in kilograms"><br><br>
		</div>
		<div class = "height-input">
			<label for = "height">height (cm):</label><br><br>
			<input type = "number" id = "height" placeholder = "height in centimeters"><br><br>
		</div>
		<button id = "btn" onclick="calculatebmi()">Calculate BMI</button><br><br>
		<div id = "result"></div>
	</div>
<script type="text/javascript">
	
	function calculatebmi(){ 
		var a = document.getElementById("weight").value;
		var b = document.getElementById("height").value;
		var d = document.getElementById("result");
    if(weight===""||height===""){}
    else{
        var e = b/100;
		var c = a/(e*e);
    var rounded = c.toFixed(2);
		d.textContent = rounded;
	}};
</script>
</body>
</html>
